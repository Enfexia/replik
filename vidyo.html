<html>
<head>
  <style media="screen">
    body{
        margin: 0;
        text-align: center;
    }
  </style>

</head>




<div class="preloader"></div>

        <video src="https://ec2-east-05-hv.ps2pdf.com/file/converter/download/Ghm8QgqQ93R-z-0-y-1.mp4" id="video" autoplay style="height: 100%;max-width: 100%;"></video>





        <script type="text/javascript">
          var cevap = 1
          var ilk = true;
          var vid = document.getElementById("video");
          var milisaniye = 0;
          function durdur() {
              vid.pause();
              parent.durduruldu();
          }

          function devameder() {
              vid.play();
              parent.basladi(cevap);
          }

          function saayac() {
            milisaniye += 100;
            console.log(milisaniye)
            if(ilk == true && Math.round( vid.currentTime * 10 ) / 10 == 2.8){
                durdur();
                ilk = false;
            }
            if(milisaniye == 5800){
                devameder();
            }
          }


           window.addEventListener('load', function() {
               var video = document.querySelector('#video');
               var preloader = document.querySelector('.preloader');

               function checkLoad() {
                   if (video.readyState === 4) {
                       preloader.parentNode.removeChild(preloader);
                       console.log("yuklendi")
                       setInterval(saayac, 100);
                   } else {
                       setTimeout(checkLoad, 100);
                   }
               }

               checkLoad();
           }, false);

          vid.onended = function() {
            parent.bitti()
          };




        </script>
</html>
